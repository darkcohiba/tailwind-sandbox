    <!-- Text Colors -->
    <p class="text-black">Black Text</p>
    <p class="text-yellow-500">Yellow 500 Text</p>
    <p class="text-green-500">Green 500</p>
    <p class="text-zinc-500">Zinc 500</p>
    <p class="text-emerald-500">Emerald 500</p>

    <p class="bg-slate-500">slate 500 bg</p>
    <p class="bg-emerald-300">emerald 300 bg</p>
    <p class="bg-rose-300">rose 300 bg</p>
    <p class="bg-lime-300">lime 300 bg</p>

    <!-- Text Underline -->
    <p class="underline ">underline default</p>
    <p class="underline decoration-red-400">underline red 400</p>
    <p class="underline text-blue-500">underline blue 500</p>


    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text">
    <input type="text" class="border border-green-500">

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
